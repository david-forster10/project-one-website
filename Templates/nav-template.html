<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/template.css">
</head>

<body onscroll="navscroll()" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav id="navbar" class="navbar navbar-fixed-top" style="background-color: transparent; height: 75px">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse icon">
                <span id="toggler" class="glyphicon glyphicon-menu-hamburger navbar-right icon" onclick="openNav()" style="right: 50px"></span>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Find Us</a>
        <a href="#">Apprenticeships</a>
    </div>

    <!-- Content -->
    <div class="cover" id="main">
    </div>

    <script>
        var sidenav = document.getElementById("mySidenav");
        var main = document.getElementById("main");
        var navbar = document.getElementById("navbar");
        var toggler = document.getElementById("toggler");

        function openNav() {
            if (sidenav.style.width == "0px" && main.style.marginRight == "0px") {
                sidenav.style.width = "200px";
                main.style.marginRight = "200px";
                toggler.style.right = "200px";
            } else {
                sidenav.style.width = "0";
                main.style.marginRight = "0";
                toggler.style.transition = "0.5s";
                toggler.style.right = "50px";
            }
        }

        function navscroll() {
            if (document.body.scrollTop > 50) {
                navbar.style.transition = "0.5s";
                navbar.style.backgroundColor = "#282928";
            } else {
                navbar.style.transition = "0.5s";
                navbar.style.backgroundColor = "transparent";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
