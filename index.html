<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="background-color: #2c3e50; height: 75px">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse icon">
                <span class="glyphicon glyphicon-align-justify navbar-right icon" onclick="openNav()"></span>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Find Us</a>
        <a href="#">Apprenticeships</a>
        <p>"Made By Team Space Marines"</p>
    </div>

    <!-- Content -->
    <div id="main" class="cover">
        <div class="clearfix">
            <h1 style="text-align: center; color: white; font-size: 70px; padding-top: 300px">First Choice</h1>
        </div>
    </div>

    <script>
        var sidenav = document.getElementById("mySidenav");
        var main = document.getElementById("main")

        function openNav() {
            if (sidenav.style.width == "0px" && main.style.marginLeft == "0px") {
                sidenav.style.width = "200px";
                main.style.marginLeft = "200px";
            } else {
                sidenav.style.width = "0";
                main.style.marginLeft = "0";
            }
        }
    </script>





    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
